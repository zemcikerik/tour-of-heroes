<div *ngIf="item">
    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="item.name" placeholder="name"/>
        </label>
        <br>
        <label>price:
            <input [(ngModel)]="item.price" placeholder="price" type="number">
        </label>
    </div>
</div>
